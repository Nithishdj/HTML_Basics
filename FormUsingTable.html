<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <table border="1">
            <th colspan="2">HTML5 Forms</th>
            <tr>
                <td>Select your favourite color:</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td>
                    <input type="date">
                </td>
            </tr> 
            <tr>
                <td>Birthday(date and time)</td>
                <td>
                    <input type="text" id="email" name="email" size="10">
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>
                    <input type="text" id="email" name="email" size="10">
                </td>
            </tr>
            <tr>
                <td>Birthday (month and year):</td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Quantity(between 1 and 5)</td>
                <td>
                    <input type="text" name="number" id="number" size="3">
                </td>
            </tr>
            <tr>
                <td>Points:</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Search Google:</td>
                <td>
                    <input type="text" name="google" id="google" size="10">
                </td>
            </tr>
             <tr>
                <td>Telephone:</td>
                <td>
                    <input type="num" name="tele" id="tele" size="10">
                </td>
            </tr>
             <tr>
                <td>Add your homepage:</td>
                <td>
                    <input type="text" name="home" id="home" size="10">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
