<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact form</h2>
    <p>Please fill in your information</p><br><br>
    <form>
        Your Name:&emsp;
        <input type="text" placeholder="First Name" name="name">&nbsp;&nbsp;
        <input type="text" placeholder="Last Name" name="name"><br><br>
        Your Email:&emsp;
        <input type="email" placeholder="eg:abc12@gmail.com" size="47"><br><br>
        <label>Age*:&emsp;&emsp;&emsp;&nbsp;</label>
        <input type="number" value="18" name="age" min="0" max="99"><br><br>
        Phone*:&emsp;&emsp;&nbsp;
        <input type="text" placeholder="###">&nbsp;
        <input type="text" placeholder="###">&nbsp;
        <input type="text" placeholder="####"><br><br>
        Message Subject:&emsp;
        <select>
            <option>Other</option>
            <option>Support</option>
            <option>Order</option>
            <option>Feedback</option>
        </select><br><br>
        Message*:&emsp;&emsp;<br><textarea row="20" cols="80"></textarea><br><br>
        Verification*:&emsp;&nbsp;
        <input type="checkbox"> I'm not a robot<br><br>
        <hr><br>
        <button type="submit">SUBMIT FORM</button>
    </form>
</body>
</html>
